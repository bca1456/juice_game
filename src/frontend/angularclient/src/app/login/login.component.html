<div class="login-form">
    <form class="form_width">
      <h2 class="text-center">Log in</h2>
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
      <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
      <div class="form-group">
        <input [(ngModel)]="userName" type="text" class="form-control" placeholder="Username" name="username">
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password" name="password">
        <button type="submit" class="btn btn-primary btn-block" (click)="doLogin()">Log in</button>
      </div>
      <div >
        <a href="#" class="pull-right">Forgot Password?</a>
      </div>
    </form>
  <!--p class="text-center"><a href="#">Create an Account</a></p-->
</div>
